{{ range $info := .}}
<div @keydown.escape="showDrugstoreModal = false; opacityLevel = '1'">
  <div id="hs-modal-recover-account" x-show="showDrugstoreModal; opacityLevel = '0.5'"
    class="hs-overlay h-full fixed top-4 left-0 z-[60] overflow-y-auto w-full pb-10">
    <div class="hs-overlay-open:mt-7 mt-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
      <button type="button" class="z-50 cursor-pointer" @click="showDrugstoreModal = false; opacityLevel = '1'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="bg-white border border-blue-500 rounded-xl shadow-inner shadow-blue-400 pb-6">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h2 class="block text-2xl font-bold text-gray-800">{{ .Name }}</h2>
          </div>
          <p class="text-gray-600 py-4">Адреса: {{ .Address }}</p>
          <p class="text-gray-600 mb-4">На мапа:</p>
          <iframe class="w-full mt-6" style="border:0" loading="lazy" allowfullscreen
            referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCyY_0umfGDginuCJkVHg-xsPKzHir72_Y
            &q={{ .Name }},{{ .Address }}">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
