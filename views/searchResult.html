{{ range $document := .}}
<div class="p-6 bg-white border border-gray-200 rounded-lg shadow">
  <a href="#">
    <p class="text-gray-700 text-sm">
      <!-- Додади категорија на извор -->
      Извор: Медицина заснована на докази
    </p>
    <hr />
    <h5 class="my-2 text-2xl font-bold tracking-tight text-gray-900">{{ $document.Name }}</h5>
  </a>
  <a href="{{ $document.Url }}" target="_blank"
    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-teal-700 rounded-lg hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
    Превземи Документ
    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M1 5h12m0 0L9 1m4 4L9 9" />
    </svg>
  </a>
</div>
{{ end }}
