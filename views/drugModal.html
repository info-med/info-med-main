<!-- Finish adding info, refactor and restyle after some other features, this is just a POC that modals work ok -->
{{ range $info := .}}
<div x-data="{ 'showModal': true }" @keydown.escape="showModal = false" class="w-3/4">
  <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
    x-show="showModal">
    <div class="max-w-3xl px-6 py-4 mx-auto text-left bg-white rounded shadow-lg" @click.away="showModal = false"
      x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90"
      x-transition:enter-end="opacity-100 scale-100">
      <div class="flex items-center justify-between">
        <h5 class="mr-3 text-black max-w-none">{{ $info.CyrillicName }}</h5>

        <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <hr />

      <p><span>Име на латиница:</span>{{ $info.LatinName }}</p>
      <p><span>Генерично име:</span>{{ $info.GenericName }}</p>
      <p><span>EAN код:</span>{{ $info.EANCode }}</p>
      <p><span>Фармацевтска форма:</span>{{ $info.Form }}</p>
      <p><span>Јачина:</span>{{ $info.Strength }}</p>
      <p><span>Пакување:</span>{{ $info.Packaging }}</p>
    </div>
  </div>
</div>
{{ end }}
